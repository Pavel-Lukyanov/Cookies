<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //alert через 15 секунд при условии, что отсутствую куки
        document.addEventListener('DOMContentLoaded', () => {
            function ascent() {
                alert('Куки установлены');
            }
            if (!(document.cookie.includes('name=ascent'))) {
                setTimeout(ascent, 15000);
                document.cookie = "name=ascent; max-age=1296000";  //max-age время жизни cookie в секундах 1296000
            }
        })

    </script>
</body>

</html>
